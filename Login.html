<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="loginBlock">
        <h1>Login</h1>
        <form action="">
            <input id="userInput" type="text" placeholder="Username">
            <input id="passInput" type="password" placeholder="Password">
            <button onclick="logIn()">Login</button>
        </form>
        <p id="retPassword" onclick="retPassword()">Forgot Password?</p>
        <p>Don't have an account? <a href="index.html">Sign Up</a> here</p>
    </div>

    <!-- Link To JS -->
    <script src="logSign.js"></script>
</body>
</html>
