<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="signupBlock">
        <h1>Sign Up</h1>
        <form action="">
            <input id="username" type="text" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <input id="conPassword" type="password" placeholder="Confirm Password">
            <input id="secWord" type="text" placeholder="Make a security word">
            <button onclick="signUp()">Sign Up</button>
        </form>
        <p>Have an account? <a href="Login.html">Login</a> here</p>
    </div>

    <!-- Link To JS -->
    <script src="logSign.js"></script>
</body>
</html>
